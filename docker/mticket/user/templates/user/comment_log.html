{% extends 'user/base.html' %}
    {% load staticfiles %}
{% block title %}Comment Log{% endblock %}
{% block content %}

      <h1>
        Yêu cầu của bạn

      </ol>
    </section>

    <!-- Main content -->

                <h3 style="float:left ">Lịch sử cập nhật</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table style="width:100%;" id="list_comment" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Thòi gian</th>
                        <th>Yêu cầu</th>
                        <th>Nhân viên cập nhật</th>
                        <th>Nội dung</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
{% endblock %}

</script>
